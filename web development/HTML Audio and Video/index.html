<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Player</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h2>Video Files</h2>
    <div id = "video">
    <video src="1.mp4" controls height="440" muted loop poster="car.png"></video>
    <video src="2.mp4" controls height="440" muted loop></video>
    <video src="3.mp4" controls height="440" muted loop></video>
    <video src="4.mp4" controls height="440" muted loop></video>
    <video src="5.mp4" controls height="440" muted loop></video>
    <video src="6.mp4" controls height="440" muted loop></video>
    </div>
    <br><br><br>
    <div id = "audio">
    <h2>Audio Files</h2>
    <audio src="1.mp3" controls muted loop></audio>
    <audio src="2.mp3" controls muted loop></audio>
    <audio src="3.mp3" controls muted loop></audio>
    <audio src="4.mp3" controls muted loop></audio>
    <audio src="5.mp3" controls muted loop></audio>
    <audio src="6.mp3" controls muted loop></audio>
    </div>

    <footer>
        <h2>Reference Exercise Video </h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5xFRg_TzlAg?si=BCpcVzkl9cOPt560&amp;start=68" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </footer>
</body>
</html>
