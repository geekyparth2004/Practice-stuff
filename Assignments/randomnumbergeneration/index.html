<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Number Generator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<link rel="stylesheet" href="style.css">
<script src="script.js"></script>
<body>
  <h1>Random Number Generator</h1><br>
  <h2>Hello Lalit sir, Please choose the range of roll numbers below!!</h2>
  <label for="startInput"><h4>Start of range:</label>
  <input type="number" id="startInput" class="inputField" min="1" max="499" value="62"><br>
  <label for="endInput"><h4>End of range:</label>
  <input type="number" id="endInput" class="inputField" min="63" max="500" value="122">
  <div id="numberDisplay"></div>
  <button id="generateButton">Generate Random Number</button>

  <script src="script.js"></script>
</body>
</html>
